<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DNS Lookup Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column; /* Adjust to center content vertically */
        }

        .logo {
            margin-bottom: 20px;
        }

        .container {
            width: 100%;
            max-width: 400px;
            text-align: center;
            position: relative;
            transition: transform 0.5s ease-in-out, opacity 0.5s ease-in-out;
        }

        .container.move-up {
            transform: translateY(-100px); /* Move up when form is submitted */
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            position: relative;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }

        select, input[type="text"], input[type="submit"] {
            width: calc(100% - 20px); /* Adjust the width to account for padding */
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 4px;
            border: 1px solid #ddd;
            font-size: 16px;
            box-sizing: border-box; /* Ensure padding is included in the width calculation */
        }


        input[type="submit"] {
            background-color: #007BFF;
            color: #fff;
            cursor: pointer;
            border: none;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        #dnsResults {
            display: none;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            transform: translateY(20px); /* Start slightly lower */
            opacity: 0;
            transition: transform 0.5s ease-in-out, opacity 0.5s ease-in-out;
        }

        #dnsResults.show {
            transform: translateY(0); /* Slide up */
            opacity: 1;
        }

        #dnsResults h3 {
            margin-top: 0;
            color: #333;
        }

        #dnsResults p {
            margin: 5px 0;
            font-size: 14px;
            white-space: pre-wrap; /* Preserve whitespace formatting */
            word-break: break-all; /* Break long words anywhere if needed */
            overflow-wrap: break-word; /* Break words to prevent overflow */
        }


        #learnMore {
            margin-top: 15px;
            font-size: 14px;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        #learnMore.show {
            opacity: 1;
        }
    </style>
</head>
<body>

    <!-- Logo at the top of the page -->
    <a href="https://github.com/zachehlo/mimelab/blob/main/responsible-usage.txt" target="_blank">
        <img src="https://raw.githubusercontent.com/zachehlo/mimelab/main/mimelab.png" alt="MimeLab Logo" class="logo">
    </a>

    <div class="container" id="mainContainer">
        <form id="dnsLookupForm">
            <label for="recordType">Select DNS Record Type:</label>
            <select id="recordType" name="recordType" required>
                <option value="A">A</option>
                <option value="AAAA">AAAA</option>
                <option value="CNAME">CNAME</option>
                <option value="TXT">TXT</option>
                <option value="SPF">TXT (SPF)</option> <!-- New option for SPF -->
                <option value="MX">MX</option>
                <option value="NS">NS</option>
                <option value="SOA">SOA</option>
                <option value="PTR">PTR</option>
                <option value="SRV">SRV</option>
            </select><br>

            <label for="domain">Domain Name:</label>
            <input type="text" id="domain" name="domain" placeholder="example.com" required><br>

            <input type="submit" value="Lookup DNS Record">
        </form>

        <div id="dnsResults"></div>
    </div>

    <!-- Add your existing JavaScript below -->
    <script>
        let hasMovedUp = false;  // Track whether the container has already moved up

        document.getElementById('dnsLookupForm').addEventListener('submit', function (event) {
            event.preventDefault();
            
            const form = event.target;
            const container = document.getElementById('mainContainer');
            const recordType = document.getElementById('recordType').value;
            const domain = document.getElementById('domain').value;
            const resultsDiv = document.getElementById('dnsResults');

            // Only move the container up if it hasn't already been moved up
            if (!hasMovedUp) {
                container.classList.add('move-up');
                hasMovedUp = true;
            }

            // Hide previous results and reset animation
            resultsDiv.classList.remove('show');

            // Determine the query type
            let queryType = recordType === 'SPF' ? 'TXT' : recordType;

            fetch(`https://cloudflare-dns.com/dns-query?name=${domain}&type=${queryType}`, {
                method: 'GET',
                headers: {
                    'Accept': 'application/dns-json'
                }
            })
            .then(response => response.json())
            .then(data => {
                let learnMoreLink = generateLearnMoreLink(recordType);
                let content = '';

                if (data.Answer) {
                    if (recordType === 'SPF') {
                        // Filter for SPF records
                        const spfRecords = data.Answer.filter(record => record.data.startsWith('"v=spf1'));
                        if (spfRecords.length > 0) {
                            content = spfRecords.map(record => `${record.data}`).join('\n');
                        } else {
                            content = `No SPF records found for ${domain}.`;
                        }
                    } else {
                        // Handle all other record types, including normal TXT records
                        content = data.Answer.map(record => `${record.data}`).join('\n');
                    }
                } else {
                    content = `No records found for ${domain} (${recordType}).`;
                }

                resultsDiv.innerHTML = `<h3>Results for ${domain} (${recordType}):</h3><p id="typedResults"></p><div id="learnMore" class="learnMore">${learnMoreLink}</div>`;
                resultsDiv.style.display = 'block';
                setTimeout(() => {
                    resultsDiv.classList.add('show');
                    typeOutText('typedResults', content, 'learnMore');
                }, 10); // Trigger the slide-up animation for results
            })
            .catch(error => {
                const content = `Error fetching DNS records: ${error}`;
                resultsDiv.innerHTML = `<h3>Results for ${domain} (${recordType}):</h3><p id="typedResults">${content}</p>`;
                resultsDiv.style.display = 'block';
                setTimeout(() => resultsDiv.classList.add('show'), 10); // Trigger the slide-up animation for results
            });
        });

        function typeOutText(elementId, text, linkId, speed = 20) {
            const element = document.getElementById(elementId);
            const linkElement = document.getElementById(linkId);
            let i = 0;

            function type() {
                if (i < text.length) {
                    element.innerHTML += text.charAt(i);
                    i++;
                    setTimeout(type, speed);
                } else {
                    // After typing is complete, trigger the fade-in of the link
                    linkElement.classList.add('show');
                }
            }

            element.innerHTML = ''; // Clear previous content
            type();
        }

        function generateLearnMoreLink(recordType) {
            const wikiLinks = {
                "A": "https://en.wikipedia.org/wiki/A_record",
                "AAAA": "https://en.wikipedia.org/wiki/AAAA_record",
                "CNAME": "https://en.wikipedia.org/wiki/CNAME_record",
                "TXT": "https://en.wikipedia.org/wiki/TXT_record",
                "SPF": "https://en.wikipedia.org/wiki/Sender_Policy_Framework", // Link for SPF
                "MX": "https://en.wikipedia.org/wiki/MX_record",
                "NS": "https://en.wikipedia.org/wiki/Name_server",
                "SOA": "https://en.wikipedia.org/wiki/SOA_record",
                "PTR": "https://en.wikipedia.org/wiki/Reverse_DNS_lookup",
                "SRV": "https://en.wikipedia.org/wiki/SRV_record"
            };

            return `<a href="${wikiLinks[recordType]}" target="_blank">Click here</a><a> here to learn more about (${recordType}) records.</a>`;
        }
    </script>

</body>
</html>
